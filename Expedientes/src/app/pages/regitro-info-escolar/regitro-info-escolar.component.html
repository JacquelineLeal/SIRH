<ng-template #regisInfoEsc let-modal>
    <div class="modal-header">
        <h4 class="modal-title"></h4>
    </div>
  
  
    <div class="modal-body">
        <form class="form-inline" role="form">
            <div class="row">
                <div class="form-group col-3">
                    <label class="form-label" for="ESCOLARIDAD">Escolaridad:</label>
                    <input type="text" id="ESCOLARIDAD" class="form-control"  placeholder="Escolaridad" name="ESCOLARIDAD" [(ngModel)]="newRegistrarDatosEscolares.ESCOLARIDAD"/>
                           
                </div>
                <div class="form-group col-3">
                    <label class="form-label" for="ESCUELA">Escuela:</label>
                    <input type="text" id="ESCUELA" class="form-control"  placeholder="Nombre escuela" name="ESCUELA" [(ngModel)]="newRegistrarDatosEscolares.ESCUELA"/>
                
                </div>
                <div class="form-group col-3">
                    <label class="form-label" for="ESPECIALIDAD">Especialidad:</label>
                    <input type="text" id="ESPECIALIDAD" class="form-control"  placeholder="Especialidad" name="ESPECIALIDAD" [(ngModel)]="newRegistrarDatosEscolares.ESPECIALIDAD" />
        
                </div>
        
                <div class="form-group col-3">
                    <label class="form-label" for="CEDULA">Cédula:</label>
                    <input type="text" id="CEDULA" class="form-control"   placeholder="No. de cedula" name="CEDULA" [(ngModel)]="newRegistrarDatosEscolares.CEDULA"/>
        
                </div>
            </div>
            <br>
            <div class="row">
        
                <div class="col-2">
                    <label class="form-label" for="TRATAMIENTO">Tratamiento:</label>
                    <select id="TRATAMIENTO" class="form-control" name="TRATAMIENTO" [(ngModel)]="newRegistrarDatosEscolares.TRATAMIENTO">
                        <option selected disabled>Seleccione...</option>
                        <option>C.</option>
                        <option>C.P.</option>
                        <option>Lic.</option>
                        <option>Ing.</option>
                        <option>Arq.</option>
                        <option>Mtro.</option>
                        <option>Mtra.</option>
                        <option>Dr.</option>
                        <option>Dra.</option>
                    </select> 
        
                </div>
        
                <div class="col-3">
                    <label class="form-label" for="FCH_INICIO">Fecha de Inicio:</label>
                    <input type="date" id="FCH_INICIO" class="form-control"  placeholder="Seleccione" name="FCH_INICIO" [(ngModel)]="newRegistrarDatosEscolares.FCH_INICIO"/>
        
                </div>
        
                <div class="col-3">
                    <label class="form-label" for="FCH_TERMINO">Fecha de termino:</label>
                    <input type="date" id="FCH_TERMINO" class="form-control"  placeholder="Seleccione"  name="FCH_TERMINO" [(ngModel)]="newRegistrarDatosEscolares.FCH_TERMINO"/>
        
                </div>
        
                
                
            </div>
            <br>
           
        </form>
        
    </div>
  
  
    <div class="modal-footer">
        <small id="" class="text-muted">
            Favor de verificar la información capturada antes de guardar.
        </small>
        
           
        <button type="submit" class="btn btn-warning" (click)="modal.close()">Guardar Información</button>
        
  
    </div>
  </ng-template>
